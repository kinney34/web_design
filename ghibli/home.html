<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1'>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Studio Ghibli</title>
</head>
<body>
  <div class='menu'>
      <a href='#' id='menu-close'></a>
      <a href='#' id='home-nav'>HOME</a>
      <ul class='titleList'></ul>
  </div>

  <div class='container visible'>
    <a href='#' class='menu-open'><img src='menu.svg'></a>
    <div class='title'>
      <img src='studio-ghibli-logo.svg'>
    </div>
    <p>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">
      Pixel perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></p>
  </div>

  <div class='display-container'>
    <div class='nav-bar'>
      <a href='#' id='nav-logo'><img src='studio-ghibli-logo.svg'></a>
    </div>
    <a href='#' class='menu-open hamburger-icon'><img src='menu.svg'></a>


    <div class='row'>
      <div class='column left'></div>

      <div class='display-inner column'>
        <div class='poster'></div>
        <div class='display-title'></div>
        <div class='detail-box'></div>
        <p class='description'></p>
      </div>

      <div class='column right'>
        <ul class='display-title-list'></ul>
      </div>
    </div>

    <footer>
      <div class='tmdb_attribution'></div>
    </footer>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.min.js"></script>
  <script src='script.js'></script>
</body>
</html>
